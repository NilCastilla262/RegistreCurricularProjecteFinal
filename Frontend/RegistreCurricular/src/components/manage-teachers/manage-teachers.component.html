<div class="manage-teachers">
  <h2>GestiÃ³ de Professors</h2>

<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Guardar</th>
          <th>Eliminar</th>
          <th>Grups</th>
        </tr>
      </thead>
      <tbody>
        @if (teachers.length > 0) {
          @for (t of teachers; track t.uuid) {
            <tr>
              <td>{{ t.name || '-' }}</td>
              <td>{{ t.email }}</td>
              <td>
                <select [(ngModel)]="t.role" name="role-{{t.email}}">
                  <option [ngValue]="1">Professor</option>
                  <option [ngValue]="2">Administrador de centre</option>
                </select>
              </td>
              <td>
                <button
                  (click)="saveRole(t)"
                  [disabled]="t.role === originalRoles[t.email]"
                >ğŸ’¾</button>
              </td>
              <td>
                <button (click)="confirmDelete(t)">ğŸ—‘ï¸</button>
              </td>
              <td>
                <button (click)="manageGroups(t)" title="Gestiona grups">ğŸ‘¥</button>
              </td>
            </tr>
          }
        } @else {
          <tr>
            <td colspan="6" class="empty-state">
              No hi ha professors assignats a aquest centre
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <button (click)="toggleForm()" class="add-button">
    <span class="button-icon">+</span> Afegir professor
  </button>

  @if (showForm) {
    <form (ngSubmit)="submitNewTeacher()">
      <input
        type="email"
        [(ngModel)]="newEmail"
        name="email"
        maxlength="50"
        required
        placeholder="Email del professor"
      />
      <select
        [(ngModel)]="newRole"
        name="role"
        required
      >
        <option [ngValue]="null" disabled>-- Selecciona un rol --</option>
        <option [ngValue]="1">Professor</option>
        <option [ngValue]="2">Administrador de centre</option>
      </select>
      <div class="form-buttons">
        <button type="submit">Desar</button>
        <button type="button" (click)="toggleForm()">CancelÂ·lar</button>
      </div>
    </form>
  }
</div>
