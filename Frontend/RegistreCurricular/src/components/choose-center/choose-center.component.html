<div class="select-center">
  <h2>Selecciona el centre</h2>

  @if (centers.length === 0) {
    <div>
      No hi ha centres o has arribat aqu√≠ per error.
      <button (click)="goLogin()">Torna al login</button>
    </div>
  } @else {
    <ul>
      @for (c of centers; track c.centerName) {
        <li>
          {{ c.centerName }}
          <button (click)="onSelectCenter(c.centerName)">Seleccionar</button>
        </li>
      }
    </ul>
  }

  @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
  }
</div>
